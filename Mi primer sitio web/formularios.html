<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formularios">
    <meta name="keywords" content="Formularios">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input class="focus" type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
        <br>
        <label for="email">Correo:</label>
        <input class="focus" type="email" name="email" id="email" placeholder="Escribe tu correo">
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea class="focus" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
